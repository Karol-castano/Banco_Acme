<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Acme - Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="CSS/Js/validation.js"></script>
</head>
<body>
    <div class="recovery-container">
        <div class="bank-logo">
            <i class="fas fa-university"></i>
            <h1>Banco Acme</h1>
        </div>
        
        <div id="recoveryFormContainer">
            <form id="recoveryForm" class="auth-form">
                <h2>Recuperar Contraseña</h2>
                <p>Ingresa tus datos para recuperar tu contraseña</p>
                
                <div class="form-group">
                    <label for="recTipoIdentificacion">Tipo de Identificación</label>
                    <select id="recTipoIdentificacion" required>
                        <option value="">Seleccione...</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="CE">Cédula de Extranjería</option>
                        <option value="PA">Pasaporte</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="recNumeroIdentificacion">Número de Identificación</label>
                    <input type="text" id="recNumeroIdentificacion" placeholder="Ingrese su número" onkeypress="return number(event)" required>
                </div>
                
                <div class="form-group">
                    <label for="recEmail">Correo Electrónico</label>
                    <input type="email" id="recEmail" placeholder="Ingrese su correo registrado" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Verificar</button>
                </div>
            </form>
        </div>
        
        <div id="resetPasswordContainer" style="display:none;">
            <form id="resetPasswordForm" class="auth-form">
                <h2>Crear Nueva Contraseña</h2>
                
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input type="password" id="newPassword" placeholder="Ingrese nueva contraseña" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('newPassword')"></i>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme su contraseña" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirmPassword')"></i>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
                </div>
            </form>
        </div>
        
        <div id="successMessage" class="success-message" style="display:none;">
            <h3>¡Contraseña actualizada!</h3>
            <p>Tu contraseña ha sido actualizada correctamente.</p>
            <a href="index.html" class="btn btn-primary">Ir al inicio de sesión</a>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/recuperacion.js"></script>
</body>
</html>
