    <div class="login-container">
        <div class="bank-logo">
            <i class="fas fa-university"></i>
            <h1>Banco Acme</h1>
        </div>
        
        <form id="loginForm" class="auth-form">
            <h2>Iniciar Sesión</h2>
            
            <div class="form-group">
                <label for="tipoIdentificacion">Tipo de Identificación</label>
                <select id="tipoIdentificacion" required>
                    <option value="">Seleccione...</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="PA">Pasaporte</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="numeroIdentificacion">Número de Identificación</label>
                <input type="text" id="numeroIdentificacion" placeholder="Ingrese su número" onkeypress="return number(event)" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
            </div>
            
            <button type="submit" class="btn btn-primary" >Ingresar</button>
            
            <div class="form-links">
                <a href="registro.html">Crear cuenta nueva</a>
                <a href="recuperacion.html">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
